<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VogueVault</title>
  <style>
    :root {
      --background: #ffffff;
      --foreground: #171717;
      --primary: #9c27b0;
      --primary-dark: #6a0080;
      --primary-light: #d05ce3;
      --neutral-100: #f5f5f5;
      --neutral-200: #e0e0e0;
      --neutral-300: #9e9e9e;
      --neutral-400: #616161;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121212;
        --foreground: #f5f5f5;
        --primary: #bb86fc;
        --primary-dark: #9c27b0;
        --primary-light: #d9b3ff;
        --neutral-100: #333333;
        --neutral-200: #424242;
        --neutral-300: #9e9e9e;
        --neutral-400: #bdbdbd;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 2rem;
      color: var(--neutral-400);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: var(--primary);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">VogueVault</div>
    
    <div class="icon">ðŸ“¶</div>
    
    <h1>You're offline</h1>
    
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    
    <p>Some content may be available offline if you've visited it before.</p>
    
    <a href="/" class="btn">Try Again</a>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to reload the page when the button is clicked
    document.querySelector('.btn').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
